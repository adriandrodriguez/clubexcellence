<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="css/mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <title>Neitchze Quotes</title>
  </head>
  <body id="home">
    <!-- Navbar -->
    <nav id="nav-bar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="current">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>

      <h1 class="main-title">The Will To Power</h1>
    </nav>

    <section id="contact">
      <div class="contact-form bg-grey">
        <h3 class="pyt-1">
          I dont care what you think: Send me a message
        </h3>
        <form class="from-group">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name" />
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="email"
              Email="Email"
              id="Email"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <label for="Cell Number">Cell Number</label>
            <input
              type="phone"
              Cell
              Number="Cell Number"
              id="Cell Number"
              placeholder="Enter Cell Number"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="90"
              rows="10"
              placeholder="Enter Message"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="map"></div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-container bg-dark">
        <p>Copyright &copy; 2020 Neitchze Quotes and More</p>
      </div>
    </footer>

    <!-- Jquery CDN (Content Delivery Network) -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Local JS File -->
    <script src="main.js"></script>

    <!-- Google Maps -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi7OD3xUBghU8Kb82TgoG-eK2teETyl9c&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
